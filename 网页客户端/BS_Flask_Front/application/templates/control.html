<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>控制界面</title>

<link rel="stylesheet" type="text/css" href="../static/css/style.css">

<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/vector.js"></script>

</head>
<body>

<div id="container">
	<div id="output">
		<div class="containerT">
			<h1>控制</h1>
			<form class="form" id="entry_form" method="post">
				<input type="text" placeholder="设置参数" id="entry_name" name="data_flag">
				<input type="submit" id="entry_btn" value="设置"/>
				<br /><br />
				<div id="prompt" class="prompt"></div>
			</form>

			{% for k, v in data_ret_th.items() %}
            		<tr>
                		<td>{{k}}</td>
                		<td>{{v}}</td>
            		</tr>
            		{% endfor %}
		</div>
	</div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>
</body>
</html>
